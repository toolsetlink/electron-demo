name: 'publish'

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  publish-electron:
    outputs:
      appVersion: ${{ steps.extract-version.outputs.appVersion }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu - 22.04
            target: x86_64 - unknown - linux - gnu
          - platform: ubuntu - 22.04
            target: aarch64 - unknown - linux - gnu

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node - version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            ${{ startsWith(matrix.platform, 'ubuntu') && matrix.target || '' }}
            ${{ matrix.platform =='macos - latest' && 'aarch64 - apple - darwin,x86_64 - apple - darwin' || '' }}
            ${{ matrix.platform == 'windows - latest' && matrix.target == 'aarch64 - pc - windows - msvc' && 'aarch64 - pc - windows - msvc' || '' }}

      - name: install dependencies (ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt - get update
          sudo apt - get install - y libwebkit2gtk - 4.1 - dev libappindicator3 - dev librsvg2 - dev patchelf xdg - utils

      - name: install frontend dependencies
        run: pnpm install

      - name: Install rimraf
        run: pnpm add rimraf - D

      - name: Build Electron App
        run: pnpm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Artifacts for Linux
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          pnpm exec rimraf "dist/!(*.AppImage|*.yml|*.zip)"

      - name: Extract version
        id: extract-version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${{ github.ref_name }}
          else
            VERSION=$(node - p "require('./package.json').version")
          fi
          echo "appVersion=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: upload artifacts
        uses: actions/upload-artifact@v4.0.0
        with:
          name: ${{ matrix.platform }}
          path: dist

  release:
    needs: publish-electron
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
      - name: release
        uses: softprops/action-gh-release@v0.1.14
        with:
          tag_name: ${{ steps.extract-version.outputs.appVersion }}
          name: Release ${{ steps.extract-version.outputs.appVersion }}
          files: "dist/**"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}